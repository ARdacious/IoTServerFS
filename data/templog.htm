<html>
  <body>
    <div>
      <canvas id="myChart"  width="400px" height="400px"></canvas>
    </div>
    <div id="status">
      status
    </div>
    <div id="output">
      output
    </div>
    <script src="chart.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 


<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: [0,],
    datasets: [{ 
        data: [50,],
        label: "Temperature",
        borderColor: "#3e95cd",
        fill: false
      }
    ]
  },
  options: {
    title: {
      display: true,
      text: 'Temperature'
    },
    responsive:true,
    maintainAspectRatio: false
  }
});

  function addValue(a) {
    if (a.includes("Sensor 0:")) {
      var t = parseFloat(a.split(":")[1].replace(" ", "").replace("C",""));
      myChart.data.labels.push(myChart.data.labels.length);
      var id = myChart.data.datasets[0].data.push(t);
      myChart.update();
    }
    else {
    }
  }
  var wsUri = 'ws://' + location.hostname + ':81/';
  var output;
  var stat;

  function init()
  {
    output = document.getElementById("output");
    stat = document.getElementById("status");
    connectWebSocket();
  }

  function connectWebSocket()
  {
    websocket = new WebSocket(wsUri, ['arduino']);
    websocket.onopen = function(evt) { onOpen(evt) };
    websocket.onclose = function(evt) { onClose(evt) };
    websocket.onmessage = function(evt) { onMessage(evt) };
    websocket.onerror = function(evt) { onError(evt) };
  }

  function onOpen(evt)
  {
    writeToScreen("CONNECTED");
    doSend("WebSocket rocks");
    //document.getElementById("gages").style.display = "";
  }

  function onClose(evt)
  {
    writeToScreen("DISCONNECTED");
    //document.getElementById("gages").style.display = "none";
  }

  function onMessage(evt)
  {
    writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data+'</span>');
    try {
      addValue(evt.data);
  	}
  	catch (err) {
  		writeToScreen(evt.data);
  		stat.textContent = evt.data;
  	}
  }

  function onError(evt)
  {
    writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
    //document.getElementById("gages").style.display = "none";
  }
  
  function doSend(message)
  {
    writeToScreen("SENT: " + message);
    websocket.send(message);
  }

  function dumpvals()
  {
	writeToScreen(e.which);
	var keys = Object.keys(e);
	writeToScreen(keys);
	for (let value of Object.keys(e)) {
		if (typeof e[value] !== 'undefined') {
			writeToScreen(value + " : jules : " + e[value]);
		}
	}
  }
  
  function writeToScreen(message)
  {
	var pre = document.createElement("p");
	pre.style.wordWrap = "break-word";
	pre.innerHTML = message;
	output.appendChild(pre);
  }

  window.addEventListener("load", init, false);
</script>
</body>
</html>
